<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP Carnet d'Adresse</title>
</head>
<body>
    <div class="container">
        <h1>Carnet d'adresse</h1>
        <div class="form">
            <div class="form-name">
                <label for="name">Nom :</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-lastname">
                <label for="lastname">Prenom :</label>
                <input type="text" name="lastname" id="lastname" >
            </div>
            <div class="form-mail">
                <label for="mail">Adresse mail :</label>
                <input type="text" name="mail" id="mail" >
            </div>
            <div class="form-phone">
                <label for="phone">N° Téléphone :</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <button class="validerBtn">Enregistrer</button>
        </div>
        <div class="find-bar">
            <label for="find-bar">Rechercher (prénom) : </label>
            <input type="text" name="find-bar" id="find-bar">
        </div>
        <div class="list-items">

        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>

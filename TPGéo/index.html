<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ou Suis Je ?</title>
</head>
<body>
    <div class="container">
        <div class="btn-line">
            <button class="where-now">Où suis-je ?</button>
            <button class="save">Sauvegarder ma position</button>
            <button class="where-past">Où étais-je ?</button>
            <button class="reset" >Effacer ma position</button>
        </div>
        <div class="position">
            <div class="latitude">
                <p>Latitude : <span class="latitude-data"></span></p>
            </div>
            <div class="longitude">
                <p>Longitude : <span class="longitude-data"></span></p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>

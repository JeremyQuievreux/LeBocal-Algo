<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Signature Mail</title>
</head>
<body>
    <div class="container">
        <h1>My own Signature !!!</h1>
        <div class="form">
            <div class="form-name">
                <label for="name">Votre nom : </label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-lastname">
                <label for="lastname">Votre prénom : </label>
                <input type="text" name="lastname" id="lastname">
            </div>
            <div class="form-poste">
                <label for="poste">Votre poste : </label>
                <input type="text" name="poste" id="poste">
            </div>
            <div class="form-phone">
                <label for="phone">Votre N° de téléphone (fixe) : </label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-gsm">
                <label for="gsm">Votre N° de téléphone (portable) : </label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-mail">
                <label for="mail">Votre adresse mail : </label>
                <input type="text" name="mail" id="mail">
            </div>
            <div class="form-postal">
                <label for="postal">Votre adresse mail : </label>
                <input type="text" name="postal" id="postal">
            </div>
            <button>Valider</button>
        </div>
        <div class="result-extern">
            <div class="result-interne">

            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>

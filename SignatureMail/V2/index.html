<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Signature Mail</title>
</head>
<body>
    <div class="container">
        <h1>My own Signature !!!</h1>
        <div class="form">
            <div class="form-name">
                <label for="name">Votre nom : </label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-lastname">
                <label for="lastname">Votre prénom : </label>
                <input type="text" name="lastname" id="lastname">
            </div>
            <div class="form-poste">
                <label for="poste">Votre poste : </label>
                <input type="text" name="poste" id="poste">
            </div>
            <div class="form-phone">
                <label for="phone">Votre N° de téléphone (fixe) : </label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div class="form-gsm">
                <label for="gsm">Votre N° de téléphone (portable) : </label>
                <input type="tel" name="gsm" id="gsm">
            </div>
            <div class="form-mail">
                <label for="mail">Votre adresse mail : </label>
                <input type="text" name="mail" id="mail">
            </div>
            <div class="form-postal">
                <label for="postal">Votre adresse postal : </label>
                <input type="text" name="postal" id="postal">
            </div>
            <button class="btnValider">Valider</button>
        </div>
        <div class="style-box">
            <div class="element-choice">
                <label for="element">Choisir l'element a modifier : </label>
                <select name="element" id="element">
                    <option value="">--- Choisir élément</option>
                    <option value="name">Votre nom & prénom</option>
                    <option value="poste">Votre poste</option>
                    <option value="phones">Vos numéros de téléphone</option>
                    <option value="mail">Votre mail</option>
                    <option value="postal">Votre adresse postal</option>
                </select>
            </div>
            <div class="style-line1">
                <label for="font">Choisissez la Police : </label>
                <select name="font" id="font" class="font-select">
                    <option value="">Par Defaut</option>
                    <option value="alfa" class="alfa">Alfa Slab One</option>
                    <option value="archi" class="archi">Architects Daughter</option>
                    <option value="gluten" class="gluten">Gluten</option>
                    <option value="lobster" class="lobster">Lobster</option>
                </select>    
            </div>
            <div class="style-line1">
                <label for="color">Choisissez la couleur : </label>
                <select name="color" id="color" class="color-select">
                    <option value="">Par Defaut</option>
                    <option value="bleu">Bleu</option>
                    <option value="rouge">Rouge</option>
                    <option value="jaune">Jaune</option>
                    <option value="orange">Orange</option>
                    <option value="lightblue">Bleu Ciel</option>
                    <option value="pink">Rose</option>
                    <option value="green">Vert</option>
                </select>
            </div>
            
        </div>
        <div class="result-extern">
            <div class="result-interne">
                
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
